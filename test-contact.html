<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Formulaire 0xLabs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h2>Test du formulaire de contact</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#contactModal">Tester le formulaire</button>
        
        <div id="savedContacts" class="mt-4">
            <h4>Contacts sauvegardés :</h4>
            <div id="contactsList" class="border rounded p-3 bg-secondary">
                <em>Aucun contact pour le moment</em>
            </div>
        </div>
    </div>

    <!-- Modal de contact (copié depuis index.html) -->
    <div class="modal fade" id="contactModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark text-light border-primary">
                <div class="modal-header border-primary">
                    <h5 class="modal-title text-primary">
                        <i class="bi bi-envelope-at me-2"></i>Get in Touch with 0xLabs
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <form id="contactForm">
                    <div class="modal-body py-4">
                        <div class="mb-3">
                            <label for="contactEmail" class="form-label text-light">
                                <i class="bi bi-envelope me-2"></i>Email Address *
                            </label>
                            <input type="email" class="form-control bg-secondary border-0 text-light" id="contactEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactName" class="form-label text-light">
                                <i class="bi bi-person me-2"></i>Name (Optional)
                            </label>
                            <input type="text" class="form-control bg-secondary border-0 text-light" id="contactName">
                        </div>
                        <div class="mb-3">
                            <label for="contactMessage" class="form-label text-light">
                                <i class="bi bi-chat-text me-2"></i>Message
                            </label>
                            <textarea class="form-control bg-secondary border-0 text-light" id="contactMessage" rows="4"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer border-primary">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Simuler la sauvegarde en localStorage pour test
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('contactEmail').value;
            const name = document.getElementById('contactName').value;
            const message = document.getElementById('contactMessage').value;
            
            if (!email) {
                alert('Email requis');
                return;
            }
            
            // Sauvegarder dans localStorage pour simulation
            const contact = {
                timestamp: new Date().toISOString(),
                email: email,
                name: name || 'Non fourni',
                message: message || 'Pas de message'
            };
            
            let contacts = JSON.parse(localStorage.getItem('zeroxlabs_contacts') || '[]');
            contacts.push(contact);
            localStorage.setItem('zeroxlabs_contacts', JSON.stringify(contacts));
            
            // Afficher succès
            document.querySelector('#contactModal .modal-body').innerHTML = `
                <div class="text-center py-4">
                    <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
                    <h5 class="text-success mt-3">Message envoyé !</h5>
                    <p class="text-muted">Contact sauvegardé en local pour test.</p>
                </div>
            `;
            document.querySelector('#contactModal .modal-footer').style.display = 'none';
            
            // Mettre à jour l'affichage
            updateContactsList();
        });
        
        function updateContactsList() {
            const contacts = JSON.parse(localStorage.getItem('zeroxlabs_contacts') || '[]');
            const list = document.getElementById('contactsList');
            
            if (contacts.length === 0) {
                list.innerHTML = '<em>Aucun contact pour le moment</em>';
                return;
            }
            
            list.innerHTML = contacts.map(contact => `
                <div class="border-bottom pb-2 mb-2">
                    <strong>${contact.email}</strong> - ${contact.name}<br>
                    <small class="text-muted">${new Date(contact.timestamp).toLocaleString()}</small><br>
                    <em>"${contact.message}"</em>
                </div>
            `).join('');
        }
        
        // Charger les contacts au démarrage
        updateContactsList();
    </script>
</body>
</html>
